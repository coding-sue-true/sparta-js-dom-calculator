<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<input type="button" value="8" class="buttonNum">
			<input type="button" value="7" class="buttonNum">
			<input type="button" value="9" class="buttonNum">
			<input type="button" value="*" class="operator">
			<input type="button" value="4" class="buttonNum">
			<input type="button" value="5" class="buttonNum">
			<input type="button" value="6" class="buttonNum">
			<input type="button" value="/" class="operator">
			<input type="button" value="1" class="buttonNum">
			<input type="button" value="2" class="buttonNum">
			<input type="button" value="3" class="buttonNum">
			<input type="button" value="-" class="operator">
			<input type="button" value="AC" class="buttonClear">
			<input type="button" value="=" class="equals">
			<input type="button" value="+" class="operator">
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>

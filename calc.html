<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<input type="button" value="8" class="button">8</button>
			<input type="button" value="7" class="button">7</button>
			<input type="button" value="9" class="button">9</button>
			<input type="button" value="*" class="operator">*</button>
			<input type="button" value="4" class="button">4</button>
			<input type="button" value="5" class="button">5</button>
			<input type="button" value="6" class="button">6</button>
			<input type="button" value="/" class="operator">/</button>
			<input type="button" value="1" class="button">1</button>
			<input type="button" value="2" class="button">2</button>
			<input type="button" value="3" class="button">3</button>
			<input type="button" value="-" class="operator">-</button>
			<input type="button" value="ac" class="buttonClear">AC</button>
			<input type="button" value="=" class="equals">=</button>
			<input type="button" value="+" class="operator">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
